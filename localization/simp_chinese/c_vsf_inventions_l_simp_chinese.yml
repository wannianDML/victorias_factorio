l_simp_chinese:
 tech_vsf_机自科技包:0 "机自科技包"
 tech_vsf_机自科技包_desc:0 "俗称“红瓶”，所有配方已经完全适应了维多利亚世界，因此只需要三个铁就能搓出来了。\n这些本地化产品带来的后果就是：那些机器的寿命短到不可思议。\n在早期我们需要大量的人力物力去维护它们。"
 tech_vsf_立体的世界:0 "立体的世界"
 tech_vsf_立体的世界_desc:0 "对哦，维多利亚世界不是2D的，那就有得玩了。"
 tech_vsf_基础物流学:0 "基础物流学"
 tech_vsf_基础物流学_desc:0 "别纠结摩檫力的来源了。"
 tech_vsf_规模效应:0 "规模效应"
 tech_vsf_规模效应_desc:0 "把这些工厂放一起，效率就会变高。"
 tech_vsf_物流科技包:0 "物流科技包"
 tech_vsf_物流科技包_desc:0 "俗称“绿瓶”，据说是没开pvp什么的，试制的那些武器居然都瞄不中人。\n虽说政治与我无关，换个人上台也不可能把我remove，不过我还是希望你能长治久安。"
 tech_vsf_高速物流学:0 "高速物流学"
 tech_vsf_高速物流学_desc:0 "速度是翻倍了，但是成本嘛……"
 tech_vsf_堆叠的传送带和垂直物流:0 "堆叠的传送带和垂直物流"
 tech_vsf_堆叠的传送带和垂直物流_desc:0 "奇妙的传送带有一点倾角也不影响整体的速度，而更奇妙的机械臂很显然也不只有平面的180度。"
 tech_vsf_易维护改装:0 "易维护改装"
 tech_vsf_易维护改装_desc:0 "机器周围的舱口可以使许多不同机器零部件通过，使得工程师可以非常容易地执行相当复杂的维护工作。\n可靠性: +10.0%\n生产花费: -5.0%"
 tech_vsf_化工科技包:0 "化工科技包"
 tech_vsf_化工科技包_desc:0 "俗称……你知道的，所以今后都跳过。\n好像这世界也没有钙，不然还能掺点钙拿出去卖。"
 tech_vsf_生产科技包:0 "生产科技包"
 tech_vsf_生产科技包_desc:0 "然后可以开始着手准备生产线的更新迭代了。\n还有别忘记相应的人才储备啊！这些你一直有注意到……吧？\n（心虚、ε=ε=ε=┏(゜ロ゜;)┛"
 tech_vsf_急速物流学:0 "急速物流学"
 tech_vsf_急速物流学_desc:0 "恰恰相反，齿轮越多就越快。"
 tech_vsf_效能科技包:0 "效能科技包"
 tech_vsf_效能科技包_desc:0 "核能和火箭工程对于维多利亚来说还是太超前了……虽然之前的研究本身就很超前……\n不过还是恭喜你，这也许就是最后一个要解锁的科技包了。"
 tech_vsf_一型自动化:0 "一型自动化"
 tech_vsf_一型自动化_desc:0 "为什么这些自动机器需要工人？因为需要人去维护。"
 tech_vsf_二型自动化:0 "二型自动化"
 tech_vsf_二型自动化_desc:0 "一台组装机的工作效率仍然比不过一位熟练工人……但是工人要八小时工作，机器不用。"
 tech_vsf_三型自动化:0 "三型自动化"
 tech_vsf_三型自动化_desc:0 "现在机器的工作效率比一个工人还多四分之一个，这样就有更多的人可以去从事其他劳动了。"
 tech_vsf_高速机械臂:0 "高速机械臂"
 tech_vsf_高速机械臂_desc:0 "不知道用了什么方法，它具有了筛选物品的功能。"
 tech_vsf_集装机械臂:0 "集装机械臂"
 tech_vsf_集装机械臂_desc:0 "和高速机械臂一样的摆头速度，但是一次能般更多东西了。"
 tech_vsf_机械臂搬运量加成一:0 "机械臂搬运量加成一"
 tech_vsf_机械臂搬运量加成一_desc:0 "机械臂勤加锻炼，臂力更强了。"
 tech_vsf_机器人技术:0 "机器人技术"
 tech_vsf_机器人技术_desc:0 "地面上熙熙攘攘，但是天空十分空旷，为何不研发一些会飞的机械臂呢？"
 tech_vsf_物流机器人:0 "物流机器人"
 tech_vsf_物流机器人_desc:0 "于是我们有黑云压城。"
 tech_vsf_建设机器人:0 "建设机器人"
 tech_vsf_建设机器人_desc:0 "于是我们有空中楼阁。"
 tech_vsf_作业机器人搬运量一:0 "作业机器人搬运量一"
 tech_vsf_作业机器人搬运量一_desc:0 "更合理的力学结构能保证机器人的爪子愈加强而有力。"
 tech_vsf_作业机器人移动速度一:0 "作业机器人移动速度一"
 tech_vsf_作业机器人移动速度一_desc:0 "更强劲的动力系统能保证机器人的电池使用更为高效。"
 tech_vsf_机器人物流系统:0 "机器人物流系统"
 tech_vsf_机器人物流系统_desc:0 "优化了捉襟见肘的供需逻辑，现在使得整个上下游快速流转起来。"
 tech_vsf_传送带载客改装:0 "传送带载客改装"
 tech_vsf_传送带载客改装_desc:0 "数条传送带并行运输，其上有一块巨大的“铁板”……就是一个超级加宽版的火车。反正空着也是空着，不如拿来为工业化筹集一些资金。"
 tech_vsf_新手教程:0 "新手教程"
 tech_vsf_新手教程_desc:0 "至少要讲一下这些花花绿绿的按钮是干什么的。"
 tech_vsf_维姬百科:0 "维姬百科"
 tech_vsf_维姬百科_desc:0 "把知识点印到小册子上分发，并借用某位的名号骗人来打开看两眼。"
 tech_vsf_蓝图:0 "蓝图"
 tech_vsf_蓝图_desc:0 "得益于化工技术的发展，下个世纪的产物提前登场。"
 tech_vsf_自动化采矿:0 "自动化采矿"
 tech_vsf_自动化采矿_desc:0 "可以预见的，在解放了农田后，我们还会有大量的劳动力被束缚并凋零在矿井中。于人性与利益来说，这不应该。"
 tech_vsf_基础原油处理:0 "基础原油处理"
 tech_vsf_基础原油处理_desc:0 "这些黑色的液体，是太阳的赐福。"
 tech_vsf_高等原油处理:0 "高等原油处理"
 tech_vsf_高等原油处理_desc:0 "化工产业的繁荣也探索出了石油的更多用途，一些本该排掉的废料也能得以利用。"
 tech_vsf_蒸汽发电:0 "蒸汽发电"
 tech_vsf_蒸汽发电_desc:0 "导体在磁场中运动，产生电磁感应。你已经知道了电是怎么来的，快做一个简单的蒸汽发电机巩固一下吧。"
 tech_vsf_太阳能与蓄电池:0 "太阳能与蓄电池"
 tech_vsf_太阳能与蓄电池_desc:0 "光电效应……然而并不是这个原理，这世界没有半导体，我们现在只是把太阳能集中起来，还是烧开水那一套。"
 tech_vsf_钢斧镐:0 "钢斧镐"
 tech_vsf_钢斧镐_desc:0 "挖矿是比不过自动矿机，但它是多用途工具，不仅用于采集资源，还能协助施工。"
 tech_vsf_信号网络:0 "信号网络"
 tech_vsf_信号网络_desc:0 "有些机器一刻不停，有些机器干三休二，通过逻辑运算可以让全部机器都一刻不停。"
 tech_vsf_采矿产能一:0 "采矿产能一"
 tech_vsf_采矿产能一_desc:0 "提高所有采矿机和抽油机的产量，甚至连你人工敲出来的都变多了。"
 tech_vsf_采矿产能二:0 "采矿产能二"
 tech_vsf_采矿产能二_desc:0 "提高所有采矿机和抽油机的产量，甚至连你人工敲出来的都变多了。"
 tech_vsf_采矿产能三:0 "采矿产能三"
 tech_vsf_采矿产能三_desc:0 "提高所有采矿机和抽油机的产量，甚至连你人工敲出来的都变多了。"
 tech_vsf_高等冶炼技术:0 "高等冶炼技术"
 tech_vsf_高等冶炼技术_desc:0 "用更好的钢造更好的炉子，用更好的炉子炼更好的钢……"
